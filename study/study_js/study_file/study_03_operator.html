<html>
<head>
    <link rel="stylesheet" href="../../study_file.css">
</head>


<body>
    <script>
        document.write("문자열 연산자" + "+" +"<br>"+"<br>"+"<br>")

        var a=5;
        var b=6;
        document.write("산술 연산자 a=5,b=6"+"<br>")
        document.write("a*b="+a*b+"<br>")
        document.write("a/b="+a/b+"<br>")
        document.write("a%b="+a%b+"<br>")
        a++;
        document.write("a++="+a+"<br>")
        a--;
        document.write("a--="+a+"<br>"+"<br>"+"<br>"+"<br>"+"<br>")

        
        document.write("비교 연산자  a=5,b=6"+"<br>")
        document.write("a \< b "+(a<b)+"<br>")
        document.write("a \> b "+(a>b)+"<br>")
        document.write("a \== b "+(a==b)+"<br>"+"<br>"+"<br>"+"<br>"+"<br>")

        var c=true;
        var d=false;
        document.write("논리 연산자 c=true d=false"+"<br>")
        document.write("c || d "+(c||d)+"<br>")
        document.write("c && d "+(c&&d)+"<br>")
        document.write("!c "+(!c)+"<br>"+"<br>"+"<br>"+"<br>"+"<br>")

        document.write("비트 연산자 c=true d=false"+"<br>")
        document.write("c ^ d "+(c ^ d)+"<br>")
        document.write("c | d "+(c | d)+"<br>")
        document.write("~c  "+(~c)+"<br>")
        document.write("c & d "+(c & d)+"<br>"+"<br>"+"<br>"+"<br>"+"<br>")

        document.write("조건 c=true d=false"+"<br>")
        document.write("c>d ? \"yes\":\"no\" :::"+(c>d ? "yes":"no")+"<br>")


    </script>
</body>

</html>
