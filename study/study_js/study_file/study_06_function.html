<html>
<head>
    <link rel="stylesheet" href="../../study_file.css">

    <script>
        var msg="안녕하세요"
        function fun1(msg){
            document.write(msg);
        }    

        var prifun=function(msg){
            document.write(msg);
        }

        function sum1(a,b){
            return a+b;
        }

        function sum2(){
            var sum=0
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i]
            }
            document.write(sum)
        }
    </script>

</head>





<body>
    <button onclick="fun1(msg)">눌러</button>
    <button onclick="prifun(msg)">눌러2</button>
    <button onclick="prifun(sum1(4,5))">눌러3</button>
    <button onclick="sum2(1,3,5,6,7)">눌러4</button>
</body>




</html>
